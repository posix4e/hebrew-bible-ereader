name: Generate Tanakh EPUB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger
    inputs:
      test_mode:
        description: 'Test mode (only 3 chapters per book)'
        required: false
        type: boolean
        default: false

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Tanakh EPUB
      run: |
        mkdir -p output

        if [[ "${{ github.event.inputs.test_mode }}" == "true" ]]; then
          echo "Running in TEST mode (3 chapters per book)"
          python generate_tanakh.py --test -o output/tanakh_test.epub
        else
          echo "Running in FULL mode (all chapters)"
          python generate_tanakh.py -o output/tanakh.epub
        fi

        echo "=========================================="
        echo "EPUB generated:"
        echo "=========================================="
        ls -lh output/*.epub

    - name: Upload EPUBs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tanakh-epub-${{ github.sha }}
        path: output/*.epub
        retention-days: 90

    - name: Create Release (on push to main)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        release_name: Tanakh EPUB - Build ${{ github.run_number }}
        body: |
          Automated build of Tanakh EPUB from commit ${{ github.sha }}

          ## ðŸ“š Hebrew Bible (Tanakh) for Kobo E-Readers

          Complete Hebrew Bible with:
          - All 39 books (Torah, Prophets, Writings)
          - Hebrew and English text side-by-side
          - Custom artwork illustrations
          - Responsive layout (adapts to portrait/landscape)
          - Optimized for Kobo Libra Colour

          Download `tanakh.epub` and transfer to your e-reader.
        draft: false
        prerelease: false

    - name: Upload Release Assets
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        for file in output/*.epub; do
          filename=$(basename "$file")
          echo "Uploading $filename..."
          gh release upload "build-${{ github.run_number }}" "$file" --clobber
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
