name: Generate Hebrew Bible EPUBs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger
    inputs:
      include_commentaries:
        description: 'Include commentary editions (slower)'
        required: false
        type: boolean
        default: false
      test_mode:
        description: 'Test mode (only 3 chapters per book)'
        required: false
        type: boolean
        default: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set generation mode
      id: mode
      run: |
        if [[ "${{ github.event.inputs.test_mode }}" == "true" ]]; then
          echo "MODE=test" >> $GITHUB_OUTPUT
          echo "Running in TEST mode (3 chapters per book)"
        else
          echo "MODE=full" >> $GITHUB_OUTPUT
          echo "Running in FULL mode (all chapters)"
        fi

    - name: Generate base EPUB versions
      run: |
        mkdir -p output

        # Determine mode flag
        if [[ "${{ steps.mode.outputs.MODE }}" == "full" ]]; then
          MODE_FLAG="--full"
        else
          MODE_FLAG=""
        fi

        echo "=========================================="
        echo "Generating base Torah versions..."
        echo "=========================================="

        # Base unified responsive version (adapts to orientation)
        python torah_unified_responsive.py $MODE_FLAG -o output/torah.epub

        echo "=========================================="
        echo "Generating special editions..."
        echo "=========================================="

        # Illustrated landscape version
        python torah_illustrated_landscape.py $MODE_FLAG
        if [[ -f torah_illustrated_landscape_full.epub ]]; then
          mv torah_illustrated_landscape_full.epub output/
        else
          mv torah_illustrated_landscape_sample.epub output/
        fi

        # Illustrated bilingual version with dedication
        python torah_illustrated_bilingual.py $MODE_FLAG
        mv torah_illustrated_bilingual.epub output/

        # List all generated files
        echo "=========================================="
        echo "Base EPUBs generated:"
        echo "=========================================="
        ls -lh output/*.epub

    - name: Generate commentary editions (if requested)
      if: github.event.inputs.include_commentaries == 'true'
      run: |
        # Determine mode flag
        if [[ "${{ steps.mode.outputs.MODE }}" == "full" ]]; then
          MODE_FLAG="--full"
        else
          MODE_FLAG=""
        fi

        echo "=========================================="
        echo "Generating Torah with Rashi..."
        echo "=========================================="

        python torah_commentary_generator.py $MODE_FLAG --commentary rashi --orientation portrait -o output/torah_rashi_portrait.epub
        python torah_commentary_generator.py $MODE_FLAG --commentary rashi --orientation landscape -o output/torah_rashi_landscape.epub

        echo "=========================================="
        echo "Generating Torah with Ibn Ezra..."
        echo "=========================================="

        python torah_commentary_generator.py $MODE_FLAG --commentary ibn_ezra --orientation portrait -o output/torah_ibn_ezra_portrait.epub
        python torah_commentary_generator.py $MODE_FLAG --commentary ibn_ezra --orientation landscape -o output/torah_ibn_ezra_landscape.epub

        echo "=========================================="
        echo "Generating Torah with Ramban..."
        echo "=========================================="

        python torah_commentary_generator.py $MODE_FLAG --commentary ramban --orientation portrait -o output/torah_ramban_portrait.epub
        python torah_commentary_generator.py $MODE_FLAG --commentary ramban --orientation landscape -o output/torah_ramban_landscape.epub

        echo "=========================================="
        echo "Generating Torah with Sforno..."
        echo "=========================================="

        python torah_commentary_generator.py $MODE_FLAG --commentary sforno --orientation portrait -o output/torah_sforno_portrait.epub
        python torah_commentary_generator.py $MODE_FLAG --commentary sforno --orientation landscape -o output/torah_sforno_landscape.epub

        echo "=========================================="
        echo "Commentary EPUBs generated:"
        echo "=========================================="
        ls -lh output/*_portrait.epub output/*_landscape.epub | grep -E "(rashi|ibn_ezra|ramban|sforno)"

    - name: Upload EPUBs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: torah-epubs-${{ github.sha }}
        path: output/*.epub
        retention-days: 90

    - name: Create Release (on push to main)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        release_name: Torah EPUBs - Build ${{ github.run_number }}
        body: |
          Automated build of Torah EPUBs from commit ${{ github.sha }}

          ## ðŸ“š Available Editions

          ### Base Torah (no commentary)
          - `torah_portrait.epub` - Portrait optimized
          - `torah_landscape.epub` - Landscape optimized

          ### Special Editions
          - `torah_illustrated_landscape_*.epub` - Illustrated with artistic themes
          - `torah_illustrated_bilingual.epub` - Bilingual with dedication to Bruno "DaVenzia" Naphtali

          All editions feature hierarchical Book â†’ Chapter table of contents for easy navigation.

          ### Commentary Editions
          Commentary editions are generated only when manually triggered with the `include_commentaries` option.

          All editions display Hebrew and English text with proper RTL support.
          Portrait versions stack content vertically; landscape versions use side-by-side layout.
        draft: false
        prerelease: false

    - name: Upload Release Assets
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        for file in output/*.epub; do
          filename=$(basename "$file")
          echo "Uploading $filename..."
          gh release upload "build-${{ github.run_number }}" "$file" --clobber
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Deploy to GitHub Pages (only on main branch push)
    - name: Setup Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
