name: Generate Hebrew Bible EPUBs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate EPUBs
      run: |
        mkdir -p output

        # Generate Torah editions
        echo "Generating Torah Hebrew..."
        python generate.py --hebrew-only --torah -o output/torah_hebrew.epub

        echo "Generating Torah English JPS..."
        python generate.py --english-only --torah --translation "Tanakh: The Holy Scriptures, published by JPS" -o output/torah_english_jps.epub

        echo "Generating Torah Bilingual..."
        python generate.py --torah -o output/torah_bilingual.epub

        echo "Generating Torah with Rashi..."
        python generate.py --torah --rashi -o output/torah_rashi.epub

        echo "Generating Torah Study Edition..."
        python generate.py --torah --rashi --translation "Tanakh: The Holy Scriptures, published by JPS" -o output/torah_study.epub

        # Generate Prophets editions
        echo "Generating Prophets Hebrew..."
        python generate.py --hebrew-only --prophets -o output/prophets_hebrew.epub

        echo "Generating Prophets Bilingual..."
        python generate.py --prophets -o output/prophets_bilingual.epub

        # Generate special books
        echo "Generating Psalms..."
        python generate_special.py --psalms -o output/psalms.epub

        # Generate complete Tanakh (limited for size)
        echo "Generating Complete Tanakh..."
        python generate.py --hebrew-only -o output/tanakh_complete.epub

    - name: Upload EPUBs as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: hebrew-bible-epubs
        path: output/*.epub
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Hebrew Bible EPUBs - Build ${{ github.run_number }}
        body: |
          Automated build of Hebrew Bible EPUBs

          ## ðŸ“š Available Editions

          ### Torah
          - `torah_hebrew.epub` - Hebrew only
          - `torah_english_jps.epub` - English JPS translation
          - `torah_bilingual.epub` - Hebrew & English side-by-side
          - `torah_rashi.epub` - Hebrew with Rashi commentary
          - `torah_study.epub` - Hebrew, English, and Rashi

          ### Prophets
          - `prophets_hebrew.epub` - Hebrew only
          - `prophets_bilingual.epub` - Hebrew & English

          ### Complete
          - `tanakh_complete.epub` - All 24 books
          - `psalms.epub` - Book of Psalms

          Generated from [Sefaria](https://www.sefaria.org) texts
        draft: false
        prerelease: false

    - name: Upload Release Assets
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        for file in output/*.epub; do
          filename=$(basename "$file")
          echo "Uploading $filename..."
          gh release upload "v${{ github.run_number }}" "$file" --clobber
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-pages:
    needs: generate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2